<section id="contact" class="section">
  <div class="container">
    <h2 class="section-title animate-on-scroll">Get In Touch</h2>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <div class="contact-form animate-on-scroll">
          <h4 class="mb-4">Send Me a Message</h4>
          <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="formData.name" name="name" required>
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" placeholder="Your Email" [(ngModel)]="formData.email" name="email" required>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Subject" [(ngModel)]="formData.subject" name="subject" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="6" placeholder="Your Message" [(ngModel)]="formData.message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="isSubmitting || !contactForm.valid">
              <i class="fas fa-paper-plane me-2" *ngIf="!isSubmitting"></i>
              <i class="fas fa-spinner fa-spin me-2" *ngIf="isSubmitting"></i>
              {{ isSubmitting ? 'Sending...' : 'Send Message' }}
            </button>
          </form>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="contact-info animate-on-scroll">
          <h4 class="mb-4">Contact Information</h4>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <h6>Location</h6>
              <p>Dubai, UAE</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <div>
              <h6>Phone</h6>
              <p>+971 554530513</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div>
              <h6>Email</h6>
              <p>pulunjanarashmitha97@gmail.com</p>
            </div>
          </div>
          <div class="social-links">
            <h6 class="mb-3">Follow Me</h6>
            <a href="https://linkedin.com/in/rashmitha-pulunjana-810560202" class="social-link" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="mailto:pulunjanarashmitha97@gmail.com" class="social-link">
              <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:+971554530513" class="social-link">
              <i class="fas fa-phone"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
